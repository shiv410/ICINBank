<div class="col-md-4 m-auto">
    <div class="card border-4">
        <div class="card-header p-3 border-4">
            <h3 class="text-center">User Login</h3>
        </div>
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onFormSubmit()">

                <div class="form-group ">
                    <label for="username">Username : </label>
                    <input type="text" formControlName="username" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && fval['username'].errors }"
                        placeholder="Enter Username" />

                    <div *ngIf="submitted && fval['username'].errors" class="invalid-feedback">
                        <div *ngIf="fval['username'].errors['required']">Username is required</div>
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && fval['password'].errors }"
                        placeholder="Enter password here" />
                    <div *ngIf="submitted && fval['password'].errors" class="invalid-feedback">
                        <div *ngIf="fval['password'].errors['required']">Please enter a Password</div>
                    </div>
                </div>


                <br>
                <div class="d-grid gap-2" style="text-align:center;">
                    <button [disabled]="loading" class="btn btn-primary">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Login
                    </button>
                </div>

                <div class="mt-3">
                    <p>Don't have account<a routerLink="/register" class="btn btn-link">Register here</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
